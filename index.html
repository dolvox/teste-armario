<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizador AR - Armário</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
      body { margin: 0; padding: 0; background-color: #f0f0f0; }
      model-viewer { width: 100vw; height: 100vh; }

      /* Estilo do Botão para ficar profissional */
      #ar-button {
        background-image: url(https://modelviewer.dev/shared-assets/icons/ic_view_in_ar_new_googblue_48dp.png);
        background-repeat: no-repeat;
        background-size: 20px 20px;
        background-position: 12px 50%;
        background-color: #fff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        bottom: 132px;
        padding: 0px 16px 0px 40px;
        font-family: Roboto, Regular, Helvetica, sans-serif;
        font-size: 14px;
        color: #4285f4;
        height: 36px;
        line-height: 36px;
        border-radius: 18px;
        border: 1px solid #DADCE0;
      }

      /* Animação da mãozinha que o snippet usa */
      #ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 175px;
        display: none;
      }

      model-viewer[ar-status="session-started"] > #ar-prompt {
        display: block;
      }
    </style>
  </head>
<body>

    <model-viewer 
        src="armario.glb" 
        ios-src="armario.usdz" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        camera-controls 
        tone-mapping="neutral" 
        shadow-intensity="1"
        exposure="1">

        <button slot="ar-button" id="ar-button">
            Ver armário no seu espaço
        </button>

        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>

    </model-viewer>

</body>
</html>
